# Cloud Run Production Configuration
# Using MongoDB directly, not Serverpod's built-in PostgreSQL

# Configuration for the main API server.
apiServer:
  port: 8080
  publicHost: localhost
  publicPort: 8080
  publicScheme: http

# Configuration for the Insights server.
insightsServer:
  port: 8081
  publicHost: localhost
  publicPort: 8081
  publicScheme: http

# Configuration for the web server.
webServer:
  port: 8082
  publicHost: localhost
  publicPort: 8082
  publicScheme: http

# Disable PostgreSQL database (we use MongoDB directly)
# database:
#   host: disabled
#   port: 5432
#   name: serverpod
#   user: postgres

# Disable Redis
redis:
  enabled: false

maxRequestSize: 524288

sessionLogs:
  consoleEnabled: true

